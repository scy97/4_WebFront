<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Lsit</title>

    <link rel="stylesheet" href="./ToDo.css">
    <script src="https://kit.fontawesome.com/144bd71f16.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section id="menu">
            <img src="./image/bars-solid.svg" id="menuBtn">
        </section>

        <section id="logo">
            <a href="#">
                <img src="./image/check-solid.svg">
                <span>ToDo</span>
            </a>
        </section>

        <section id="search">
            <img src="./image/magnifying-glass-solid.svg" id="searchBtn">
        </section>
    </header>

    <main>
        <section id="content">
            <section>
                <form action="#" id="inputTodo">
                    <textarea id="inputText" rows="1" placeholder="해야 할 일을 입력해주세요." autofocus></textarea>
                    <button id="addBtn"></button>
                </form>
            </section>

            <section class="history">
                <form action="#" id="historyList">
                    <div>
                        <input type="checkbox" id="listCheckBtn1" class="listCheckBtn">
                        <label for="listCheckBtn1"></label>
                        <div class="todoText">
                            test
                        </div>
                        <div class="listRemoveBtn">
                        </div>
                    </div>
                </form>
            </section>

            <section id="option">
                <div id="listCount">0개</div>

                <div id="all">전체</div>
                <div id="doing">진행중</div>
                <div id="done">완료</div>

                <div id="removeAll">전체 삭제</div>
            </section>
        </section>
    </main>

    <footer>
        footer
    </footer>

    <script src="./ToDo.js"></script>
</body>

</html>
