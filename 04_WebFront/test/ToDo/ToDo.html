<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Lsit</title>

    <link rel="stylesheet" href="./ToDo.css">
    <script src="https://kit.fontawesome.com/144bd71f16.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <section id="menu">
                <i class="fa-solid fa-bars"></i>
            </section>

            <section id="logo">
                <a href="#">
                    <i class="fa-solid fa-check"></i>
                    <span>ToDo</span>
                </a>
            </section>

            <section id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </section>
        </header>

        <section id="content">
            <form action="#">
                <fieldset>
                    <section>
                        <input type="text" id="input-todo" placeholder="해야 할 일을 입력해주세요.">
                        <div id="sendIcon"><i class="fa-solid fa-plus" id="sendBtn"></i></div>
                    </section>

                    <section id="history">
                        <div>
                            <div>
                                <i class="fa-regular fa-square-check listCheckBtn"></i>
                            </div>
                            <div>
                                asd
                            </div>
                            <div>
                                <i class="fa-solid fa-trash listRemoveBtn"></i>
                            </div>
                        </div>
                        
                        <div>
                            <div>
                                <i class="fa-solid fa-square-check listCheckBtn"></i>
                            </div>
                            <div>
                                asd
                            </div>
                            <div>
                                <i class="fa-solid fa-trash listRemoveBtn"></i>
                            </div>
                        </div>
                    </section>

                    <section id="option">
                        <section>
                            <div>0개</div>
                        </section>
                        <section>
                            <div id="all">전체</div>
                            <div id="do">진행중</div>
                            <div id="done">완료</div>
                        </section>
                        <section>
                            <div>전체 삭제</div>
                        </section>
                    </section>
                </fieldset>
            </form>
        </section>

        <footer>
            footer
        </footer>
    </main>
    <script src="./ToDo.js"></script>
</body>

</html>
