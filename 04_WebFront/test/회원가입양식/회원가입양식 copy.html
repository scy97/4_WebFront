<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 양식</title>
    <link rel="stylesheet" href="./회원가입양식.css">
</head>

<body>
    <!-- onsubmit : 양식 제출 이벤트가 발생할 떄의 동작을 지정
        onsubmit이 처리되고나면 action이 역할을 수행하게 됨. -->
    <form action="main.html" method="GET" onsubmit="return validate();">

        <fieldset id="container">
            <legend>회원 가입 양식</legend>

            <div id="content">
                <div id="textField">
                    <div>아이디</div>
                    <div>비밀번호</div>
                    <div>비밀번호확인</div>
                    <div>이름</div>
                    <div>성별</div>
                    <div>전화번호</div>
                    <div>이메일</div>
                </div>
                <div id="inputField">
                    <input type="text" id="id">
                    <button type="button" id="idCheck">중복확인</button><br>
                    <input type="password" id="pw">
                    <span id="pwConfirm"></span><br>
                    <input type="password" id="pwCheck"><br>
                    <input type="text" id="name">
                    <span id="nameConfirm"></span><br>
                    <label for="male">남자</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">여자</label>
                    <input type="radio" id="female" name="gender" value="female"><br>
                    <input type="text" id="phoneNumber"><br>
                    <input type="email" id="email"><br>
                </div>
            </div>
    </form>

    <div id="buttonField">
        <button type="reset">초기화</button>
        <button id="join">회원가입</button>
    </div>

    </fieldset>


    <script src="./회원가입양식.js"></script>
</body>

</html>
