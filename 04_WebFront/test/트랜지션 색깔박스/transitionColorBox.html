<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션 색깔박스</title>

    <style>
        table * {
            border: 0;
            padding: 0;
        }

        tr {
            display: flex;
        }

        td {
            display: flex;
            flex-direction: column;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-bottom: 0;
            transition-duration: 0s;
        }

        input {
            width: 100px;
            border: 1px solid black;
        }

        #inputDuration {
            width: 150px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <div id="colorBox1"></div>
                <input type="text" id="inputColor1">
            </td>
            <td>
                <div id="colorBox2"></div>
                <input type="text" id="inputColor2">
            </td>
            <td>
                <div id="colorBox3"></div>
                <input type="text" id="inputColor3">
            </td>
            <td>
                <div id="colorBox4"></div>
                <input type="text" id="inputColor4">
            </td>
            <td>
                <div id="colorBox5"></div>
                <input type="text" id="inputColor5">
            </td>
        </tr>
    </table>
    
    
    <br>
    현재 transition-duration :
    <span id="currentDuration">0초</span>
    
    <br><br>
    
    transition-duration 변경 :
    <input type="number" id="inputDuration">
    <button type="button" id="change">변경</button>
    <br><br>
    <button id="clear">초기화</button>

    <script src="./transitionColorBox.js"></script>
</body>

</html>
