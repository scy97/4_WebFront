<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_연습문제2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <style>
        .area {
            display: flex;
        }

        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            transition-duration: 1s;
        }

        .inputColor {
            box-sizing: border-box;
            width: 100px;
            padding: 0;
            margin: 0;
            outline: none;
        }
    </style>
</head>

<body>
    <form>
        <div class="area">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="area">
            <input type="text" class="inputColor">
            <input type="text" class="inputColor">
            <input type="text" class="inputColor">
            <input type="text" class="inputColor">
            <input type="text" class="inputColor">
            <input type="text" class="inputColor">
            <button type="reset" id="reset">리셋</button>
        </div>

    </form>

    <script>
        const input = $(".inputColor");
        input.on("input", function () {
            const arr = $(".box");

            for (let i = 0; i < arr.length; i++) {
                $(arr[i]).css("backgroundColor", $(input[i]).val());
                $(input[i]).css("borderColor", $(input[i]).val())
                    .css("color", $(input[i]).val());
            }
        });

        $("#reset").on("click", () => {
            $(".box").css("backgroundColor", "unset");
            $(input).css("borderColor", "unset").css("color", "unset");
        });
    </script>
</body>

</html>
